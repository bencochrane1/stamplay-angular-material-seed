<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stamplay Angular Seed</title>
  <link rel="shortcut icon" href="https://drrjhlchpvi7e.cloudfront.net/editor/149c2ac/img/favicon32.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">

  <!-- build:css css/bundle.min.css -->
  <link href="./css/main.css" rel="stylesheet">
  <!-- endbuild -->

  <style>
    h1,h2,h3,h4,h5,h6,p,span  {
        font-family: "Open Sans", Helvetica;
        color: rgb(90,90,90);
    }
    h1,h2,h3,h4,h5,h6 {
        margin-bottom: 1rem;
        margin-top: 1rem;
    }
    .padding-inner {
        padding: 30px 5%;        
    }
    /* Overwrite Defaults */
    md-toolbar.toolbar h1, md-toolbar.md-toolbar-tools h3, md-tabs md-tabs-wrapper md-tab-item span, md-tabs md-tabs-wrapper md-icon, .md-primary span {
        color: white;
    }
    .md-icon-button {
        font-size: 20px;
    }
    md-tabs md-tabs-wrapper {
        background: #2196F3;
    }
    .md-button {
        padding: 0 12px;
    }
</style>  
</head>
<body layout="row" ng-controller="UserController as app" style="margin-top: 0 !important">

      <md-sidenav class="md-sidenav-left md-whiteframe-4dp ng-cloak" md-component-id="left">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center-center">

            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Close User Menu">
              <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

            <h3 class="md-toolbar-tools">Menu</h3>
        
        </md-toolbar>

        <md-list-item layout="row" ng-click="app.toggleLeft()" ui-sref="home">
            <span>Notes</span>
        </md-list-item>
        <md-divider></md-divider>

        <md-list-item ng-if="!user" layout="row" ng-click="app.toggleLeft(); app.showLogin()" ui-sref="home">
            <span>Log In</span>
        </md-list-item>
        <md-divider ng-if="!user"></md-divider>

        <md-list-item ng-if="!user" layout="row" ng-click="app.toggleLeft(); app.showSignup()" ui-sref="home">
            <span>Sign Up</span>
        </md-list-item>
        <md-divider ng-if="!user"></md-divider>         

        <md-list-item ng-if="user" layout="row" ng-click="app.toggleLeft(); app.logout()" ui-sref="home">
            <span>Log Out ({{user.email}})</span>
        </md-list-item>
        <md-divider ng-if="user"></md-divider> 

        <md-list-item layout="row" ng-click="app.toggleLeft();" ui-sref="tabs">
            <span>Questions</span>
        </md-list-item>
        <md-divider></md-divider>                        

    </md-sidenav>

    <div style="width:100%" class="ng-cloak">
      <md-toolbar class="toolbar">
          <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">

              <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Main Menu">
                <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
              </md-button>

              <span flex></span>

              <h3 ng-click="app.logout()" ng-if="user" style="color: white;" class="md-menu-text-color">Log Out ({{user.email}})</h3>
              <h3 ng-click="app.showLogin()" ng-if="!user" style="color: white;" class="md-menu-text-color">Log In</h3>
              <h3 style="margin: 0 20px; color: white;" ng-if="!user" class="md-menu-text-color"> or </h3>
              <h3 ng-click="app.showSignup()" ng-if="!user" style="color: white;" class="md-menu-text-color">Sign Up</h3>              
              <md-button ng-click="app.logout()" ng-if="user" class="md-icon-button" aria-label="User Menu">
                <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
              </md-button>

              <md-button ng-click="app.login()" ng-if="!user" class="md-icon-button" aria-label="User Menu">
                <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
              </md-button>              

          </div>

          <div layout="row" layout-align="center center" layout-wrap>
              <h1 flex="90" class="md-headline">{{ title }}</h1>
          </div>

      </md-toolbar>

      <ui-view></ui-view>

    </div>




  <!-- build:js scripts/bundle.min.js -->
  <script src="../bower_components/stamplay-js-sdk/dist/stamplay.js" type="text/javascript"></script>
  <script src="../node_modules/angular/angular.js" type="text/javascript"></script>

  <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="../node_modules/angular-material/angular-material.min.js"></script>


  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="../bower_components/angular-stamplay/angular-stamplay.js" type="text/javascript"></script>
  <script src="./javascript/modules/app.module.js" type="text/javascript"></script>
  <script src="./javascript/factories/note.factory.js" type="text/javascript"></script>
  <script src="./javascript/factories/user.factory.js" type="text/javascript"></script>
  <script src="./javascript/controllers/note.controller.js" type="text/javascript"></script>
  <script src="./javascript/controllers/user.controller.js" type="text/javascript"></script>
  <script src="./javascript/controllers/tabs.controller.js" type="text/javascript"></script>
  <script src="./javascript/controllers/modal.controller.js" type="text/javascript"></script>
  <script src="./javascript/controllers/edit.controller.js" type="text/javascript"></script>
  <script src="./javascript/controllers/app.controller.js" type="text/javascript"></script>
  <!-- endbuild -->
</body>
</html>
